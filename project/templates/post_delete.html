{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block content %}
<br>
<h1>{% trans "Delete news" %}</h1>
<hr>

<form action="" method="post">
    {% csrf_token %}
    <h4>"{{ object.title }}"</h4>
    <p style="color: red">{% trans "Are you sure you want to delete this news" %} ???</p>
    <input type="submit" value="{% trans 'Delete' %}" />
</form>

{% endblock content %}
